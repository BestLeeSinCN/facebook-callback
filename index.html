<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook 登录中...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 40px auto;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1877f2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h2>正在登录 Facebook...</h2>
    <div class="spinner"></div>
    <p>请稍候，正在跳转到 Facebook 授权页面</p>
  </div>

  <script>
    // 接收 Flutter 传来的参数（通过 URL query）
    const urlParams = new URLSearchParams(window.location.search);
    const appId = urlParams.get('appId');
    const redirectUri = encodeURIComponent(window.location.href.split('?')[0]); // 当前页作为 redirect_uri
    const scope = urlParams.get('scope') || 'public_profile,email';
    const state = urlParams.get('state') || Math.random().toString(36).substring(2);
    const responseType = 'code';
    const display = 'popup'; // 重要！在移动端会触发系统浏览器

    // Step 1: 如果没有 code，跳转去 Facebook 授权
    if (!urlParams.has('code') && appId) {
      const fbAuthUrl = `https://www.facebook.com/v24.0/dialog/oauth?` +
        `client_id=${appId}` +
        `&redirect_uri=${redirectUri}` +
        `&state=${state}` +
        `&scope=${scope}` +
        `&response_type=${responseType}` +
        `&display=${display}`;

      // 重要：延迟一点跳转，避免被 WebView 拦截
      setTimeout(() => {
        window.location.href = fbAuthUrl;
      }, 800);
    }

    // Step 2: 如果有 code，说明用户授权回来了，通知 Flutter
    if (urlParams.has('code')) {
      const code = urlParams.get('code');
      const receivedState = urlParams.get('state');

      const result = {
        success: true,
        code: code,
        state: receivedState
      };

      // 方式1：通过 JavaScriptChannel 发给 Flutter（推荐）
      if (window.FlutterAuth) {
        window.FlutterAuth.postMessage(JSON.stringify(result));
      }

      // 方式2：兼容旧版（scheme 方案兜底）
      setTimeout(() => {
        document.body.innerHTML += `<h3>登录成功，正在返回APP...</h3>`;
      }, 500);
    }

    // Step 3: 如果用户拒绝登录
    if (urlParams.has('error')) {
      const error = urlParams.get('error');
      const message = urlParams.get('error_description') || '用户取消登录';

      const result = {
        success: false,
        error: error,
        message: message
      };

      if (window.FlutterAuth) {
        window.FlutterAuth.postMessage(JSON.stringify(result));
      }
    }
  </script>
</body>
</html>
